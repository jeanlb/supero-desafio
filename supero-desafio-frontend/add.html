<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Adicionar Task</title>

	<link rel="stylesheet" type="text/css" href="resources/css/pure-min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/estilo.css">
	<script type="text/javascript" src="resources/javascript/jquery-3.3.1.min.js"></script>
</head>
<body>

	<h1>Adicionar Task</h1>
	<hr>
	
	<form id="form_add_task" class="pure-form pure-form-aligned">
		<label for="titulo">Título: </label>
		<input type="text" id="titulo" required />
		
		<label for="descricao">Descrição: </label>
		<textarea id="descricao"></textarea>
		
		<hr><br>
		<input type="submit" value="Salvar" class="pure-button pure-button-primary" />
		<a href="index.html" class="pure-button">Voltar</a>
	</form>

	<script type="text/javascript">
		
		$(document).ready(function() {

			$("#form_add_task").submit(function() {

				var titulo = $("#titulo").val();
				var descricao = $("#descricao").val();

				$.ajax({
			        type: 'POST',
			        url: "http://localhost:8080/task/inserir",
			        data: {'titulo': titulo, 'descricao': descricao},
			        success: function(response) {
			        	alert('Task ' + titulo + ' adicionada com sucesso');
			        	location.href = "index.html";
			        }
			    });
			    return false;
			});  

		});

	</script>

</body>
</html>
